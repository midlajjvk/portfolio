<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midlaj Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    <!-- Section CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skills.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/project.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/education.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>

<header>
    <a href="#home" class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Milaj Logo">
    </a>
    
   <div class="menu-toggle" id="menuToggle">
    <i class="fa-solid fa-bars"></i>
</div>

<nav id="navMenu">
    <a href="#home">Home</a>
    <a href="#skills">Skills</a>
    <a href="#Project">Projects</a>
    <a href="#education">Education</a>
    <a href="#contact">Contact</a>
</nav>

</header>

{% block content %}{% endblock %}
<script>
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");

    menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
    });
</script>

</body>
</html>
<style>
    header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 9999; /* ðŸ”¥ REQUIRED */
}

    .logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 80px;      /* adjust size */
    width: auto;
    transition: transform 0.3s ease;
}

.logo img:hover {
    transform: scale(1.1);
}

/* ===== MOBILE MENU ===== */
.menu-toggle {
    display: none;
    font-size: 2.4rem;
    color: #b74b4b;
    cursor: pointer;
}

/* Mobile view */
@media (max-width: 480px) {

    .menu-toggle {
        display: block;
    }

    nav {
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        background: #000;
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 2rem 0;
        border-top: 1px solid #b74b4b;
    }

    nav a {
        margin: 1.2rem 0;
        font-size: 1.6rem;
    }

    nav.active {
        display: flex;
    }
}

@media (max-width: 480px) {
    .logo img {
        height: 32px;
    }
}

</style>
