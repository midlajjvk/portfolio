<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midlaj Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skills.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/project.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/education.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">

    <!-- Page specific CSS -->
    {% block styles %}{% endblock %}

    <!-- ===== HEADER + MENU CSS ===== -->
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 8%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 80px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.6rem;
        }

        nav a:hover {
            color: #b74b4b;
        }

        /* Mobile menu icon */
        .menu-toggle {
            display: none;
            font-size: 2.4rem;
            color: #b74b4b;
            cursor: pointer;
        }

        /* ===== MOBILE VIEW ===== */
        @media (max-width: 480px) {

            .menu-toggle {
                display: block;
            }

            nav {
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                background: black;
                display: none;
                flex-direction: column;
                align-items: center;
                padding: 2rem 0;
                border-top: 1px solid #b74b4b;
            }

            nav.active {
                display: flex;
            }

            nav a {
                margin: 1.2rem 0;
                font-size: 1.6rem;
            }

            .logo img {
                height: 32px;
            }
        }

        /* Prevent section hiding under fixed header */
        section {
            scroll-margin-top: 100px;
        }
    </style>
</head>

<body>

<header>
    <a href="#home" class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Midlaj Logo">
    </a>

    <div class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
    </div>

    <nav id="navMenu">
        <a href="#home">Home</a>
        <a href="#skills">Skills</a>
        <a href="#project">Projects</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

{% block content %}{% endblock %}

<!-- ===== MOBILE MENU SCRIPT ===== -->
<script>
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");

    menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
    });

    document.querySelectorAll("#navMenu a").forEach(link => {
        link.addEventListener("click", () => {
            navMenu.classList.remove("active");
        });
    });
</script>

</body>
</html>
